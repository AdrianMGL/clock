<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!--==================== FAVICON ====================-->
    <link rel="shortcut icon" href="./img/logoPersonal.png" type="image/x-icon">

    <!--==================== BOXICONS ====================-->

    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--==================== CSS ==========-->
    <link rel="stylesheet" href="./css/particle.css">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- particle ball -->
    <div id="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>


    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__one"></span>
                    <span class="clock__two"></span>
                    <span class="clock__three"></span>
                    <span class="clock__four"></span>
                    <span class="clock__five"></span>
                    <span class="clock__six"></span>
                    <span class="clock__seven"></span>
                    <span class="clock__eight"></span>
                    <span class="clock__nine"></span>
                    <span class="clock__ten"></span>
                    <span class="clock__eleven"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>

                    <!-- Dark/light button -->
                    <div class="clock__theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>

                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour"></div>
                        <div class="clock__text-minutes" id="text-minutes"></div>
                        <div class="clock__text-ampm" id="text-ampm"></div>
                    </div>

                    <div class="clock__date" id="clock__date">
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
                <div class="container">
                    <h1 class="text-white animate__animated animate__rubberBand">Morning</h1>
                    <div class="buttons d-flex justify-content-center">
                    </div>
                </div>
                <canvas id="canvas-image-blending"></canvas>
            </div>
            <a href="#" target="_blank" class="clock__logo">© 2021 Adrian Guzmán. All rights reserved.</a>
        </div>
    </section>

    <!--==================== MAIN JS ====================-->

    <!-- ajax granim -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"
        integrity="sha512-CmlPTWm5+a1Gt2YSNk2rGZVvbH3Zge6imS7M4/vrhC8d+A1RcehmLxWMqUdv8aEu7pwfTo74EtnrR+8Cf8KdCA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/script.js"></script>
</body>

</body>

</html>
